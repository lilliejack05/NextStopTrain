<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <link rel="stylesheet" href="./style.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <title>Next Stop Train Schedule</title>
</head>

<body>

          <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Next Stop Train</h1>
                      <p class="lead">Check For Schedule Times.</p>
                    </div>
                  </div>
                  <div class="row">
                
                    <div class="col-md-12">
                
                      <!-- Current Trains-->
                      <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                          <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
     
     <div class="container input-container">
          <div class="row">

               <!-- Sign-Up Panel -->
               <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                         <div class="panel-heading">
                              <h3 class="panel-title">Add Train</h3>
                         </div>
                         <div class="panel-body">

                              <!-- Sign-up Form (note the various input "types") -->
                              <form role="form">
                                   <div class="form-group">
                                        <label for="text">trainName</label>
                                        <input type="text" class="form-control" id="name-input">
                                   </div>
                                   <div class="form-group">
                                        <label for="text">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                   </div>
                                   <div class="form-group">
                                        <label for="text">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="first-train-time-input">
                                   </div>
                                   <div class="form-group">
                                        <label for="comment">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency-input">
                                   </div>
                                   <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                              </form>

                         </div>
                    </div>
               </div>
          </div>
     </div>
<script src="javascript.js"></script>
</body>

</html>
